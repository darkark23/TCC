<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Noticias</title>
	</head>
	<body>
		<section class="py-5">
			<div class="container">
				<strong>Título</strong>
				<br>Audio Book 01</br>
				<strong>Ledor</strong>
				<br>Ledor 01</br>
				<strong>Livro original</strong>
				<br>---</br>
				<strong>Assunto:</strong>
				<ul>
					<li>Assunto 01</li>
					<li>Assunto 02</li>
					<li>Assunto 03</li>
				</ul>
				<strong>Duração</strong>
				<br>00:45</br>
				<strong>Tamanho</strong>
				<br>1055Kb</br>
				<strong>Audio</strong>
				<p></p>
				<audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
				</div>
				<p></p>
				<div class="btn-group" role="group" aria-label="Basic example">
					<button type="button" class="btn btn-secondary" ng-click="retrocederAudio()">Retornar</button>
					<button type="button" class="btn btn-success" ng-click="reproduzirAudio()">Reproduzir</button>
					<button type="button" class="btn btn-danger" ng-click="pararAudio()">Pausar</button>
					<button type="button" class="btn btn-secondary" ng-click="avancarAudio()">Avançar</button>
				</div>
			</div>
			<p></p>
			<div class="container">
				<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<label class="btn btn-secondary"> <input type="radio" ui-sref="audioBusca" name="options" id="option2" autocomplete="off"> Voltar (4) </label>
				</div>
			</div>
		</section>
	</body>
</html>
