<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Busca Avançada de Audio Livro</title>
	</head>
	<body>
		<section class="py-5">
			<div class="container">
				<div class="form-label-group">
					<div class="form-group">
						<label for="formGroupExampleInput">Título Audio Livro (Alt+1)</label>
						<input type="text" class="form-control"	id="formGroupExampleInput" placeholder="Digite o título do audio livro" accesskey="1">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput">Título Livro Original (Alt+2)</label> <input type="text" class="form-control" id="formGroupExampleInput"	placeholder="Digite o título do livro original" accesskey="2">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2">Assunto (Alt+3)</label> 
						<select	id="inputState" class="form-control" accesskey="3">
							<option selected>Escolha um assunto</option>
							<option>Ciência da Computação</option>
							<option>Bibliografia Brasil</option>
							<option>Literatura e leitura complementar</option>
							<option>Literatura infantil</option>
							<option>Sistemas filosóficos</option>
						</select>
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput">Código Audio Livro (Alt+1)</label> <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite o código do audio livro" accesskey="4">
					</div>
				</div>
			</div>
			<div class="container">
				<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<label class="btn btn-secondary">
						<input type="radio"	name="options" id="voltar" autocomplete="off" accesskey="38"> Voltar (4)
					</label>
					<label class="btn btn-secondary">
						<input type="radio"	name="options" id="buscar" autocomplete="off" accesskey="39"> Buscar (Enter)
					</label>
					<label class="btn btn-warning">
						<input type="radio"	name="options" id="buscaAvancada" autocomplete="off" accesskey="39"> Busca Avançada (Enter)
					</label>
				</div>
			</div>
		</section>
	</body>
</html>
