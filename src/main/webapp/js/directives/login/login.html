<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Noticias</title>
	</head>
	<body>
		<section class="py-5">
			<div class="container">
				<form>
					<div class="form-group row">
						<label for="inputEmail3" class="col-sm-2 col-form-label">Usuário</label>
						<div class="col-sm-10">
							<input type="email" ng-model="dados.usuario" class="form-control"
								placeholder="Usuário" id="usuario">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
						<div class="col-sm-10">
							<input type="password" ng-model="dados.senha" class="form-control"
								placeholder="Senha" id="senha">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" ui-sref="menu" class="btn btn-primary">Entrar</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</body>
</html>
